version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Chrome and ChromeDriver
          command: |
            sudo add-apt-repository ppa:deadsnakes/ppa && sudo apt-get update && sudo apt-get install python3.6 && \
            sudo apt-get -y install python3 python3-pip libxss1 libappindicator1 libindicator7 libappindicator3-1 && \
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb && \
            sudo dpkg -i google-chrome*.deb && \
            sudo apt-get -y install -f && \
            sudo apt-get -y install xvfb && \
            sudo apt-get -y install unzip && \
            wget -N http://chromedriver.storage.googleapis.com/2.26/chromedriver_linux64.zip && \
            unzip chromedriver_linux64.zip && chmod +x chromedriver && \
            sudo mv -f chromedriver /usr/local/share/chromedriver

      - run:
          name: Activate virtual env and run Gigantum
          command: |
            sudo rm -f /usr/bin/python3 && sudo ln -s /usr/bin/python3.6 /usr/bin/python3
            python3 -m venv test-env && \
            source test-env/bin/activate && \
            sudo pip3 install -r requirements.txt && \
            sudo pip3 install gigantum && \
            gigantum install && \
            gigantum start && \
            sleep 20

